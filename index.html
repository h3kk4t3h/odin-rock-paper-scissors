<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Rock Paper Scissors</title>
    <meta name="description" content="A simple Rock Paper Scissors game." />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Spice&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1 class="title">Rock Paper Scissors</h1>
    <div class="container-buttons">
      <div class="choice">
        <button type="button" class="button" value="rock" id="rock">
          Rock
        </button>
      </div>
      <div class="choice">
        <button type="button" class="button" value="paper" id="paper">
          Paper
        </button>
      </div>
      <div class="choice">
        <button type="button" class="button" value="scissors" id="scissors">
          Scissors
        </button>
      </div>
    </div>
    <aside>
      <div class="container-score">
        <div class="results"><div id="results"></div></div>
        <div class="score"><div id="score"></div></div>
      </div>
    </aside>

    <div class="container-reset">
      <button class="reset" id="reset">Reset</button>
    </div>
    <script src="./main.js" async defer></script>
  </body>
</html>
